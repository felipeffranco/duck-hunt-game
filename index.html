<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt - Felipe Franco - Ironhack</title>
    <meta name="author" content="Felipe Franco">
    <meta name="description" content="Free Duck Hunt game developed by Felipe Franco to Ironhack First Project">
    <meta name="keywords" content="duck, hunt, duck hunt, game, html, css, javascript">  
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="background">
        <div class="flight-area">

        </div>
        <div class="infos">
            <div class="infosLeft">
                <div class="lifes">
                    <!-- Change to dinamically -->
                    ❤ ❤ ❤
                </div>
                <div class="targets">
                    <!-- Change to dinamically -->
                    🦆 🦆 🦆 🦆 🦆
                </div>
                <div class="wave">
                    <!-- Change to dinamically -->
                    Wave 1 of 3 (Level 1)
                </div>
            </div>
            <div class="shortcuts">
                <a id="start-game">start game (enter)</a> <!-- alternate to restart (r) while game is running -->
                <a id="pause-game">pause (p)</a> <!-- alternate to unpause(p) -->
                <a id="mute-game">mute (m)</a>
                <a id="screen-game">fullscreen (f)</a> 
            </div>        
        </div>
    </section>
    <script type="module" rel="javascript" src="./js/game.js"></script>
</body>
</html>
